<div th:fragment="vehicleList" th:switch="${vehicles}" class="container">
	<h2 th:case="null">No vehicles yet!</h2>
	<div th:case="*" class="table-responsive">
		<h2>Vehicles</h2>
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Vehicle Code</th>
					<th>Vehicle Name</th>
					<th>Description</th>
					<th>Parent</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehicle : ${vehicles}">
					<td th:text="${vehicle.id}"></td>
					<td th:text="${vehicle.paramCode}"></td>
					<td th:text="${vehicle.paramName}"></td>
					<td th:text="${vehicle.description}"></td>
					<td th:text="${vehicle.parent}"></td>
					<td><a th:href="@{/vehicles/edit/{id}(id=${vehicle.id})}" class="btn btn-primary"><i class="fas fa-edit"></i>&nbsp;Edit</a></td>
					<td><a th:href="@{/vehicles/delete/{id}(id=${vehicle.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p><a class="btn btn-success" href="/vehicles/edit">Add a new vehicle</a></p>
</div>
