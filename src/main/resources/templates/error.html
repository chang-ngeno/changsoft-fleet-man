<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!--/*/ <th:block th:include="home/layout.html :: headerfiles">
        </th:block> /*/-->
	<title>Page Not Found</title>
</head>

<body>

	<div th:replace="home/layout.html :: header">
	</div>
	<div class="container">
		<div class="row">
			<h1>Error - <span th:text="${error}"></span></h1>
		</div>
		<div class="row">
			<p>It appears either something went wrong or the page doesn't exist anymore.....</p>
		</div>
		<div class="row rowDesign">
			<div class="col-md-4 ml-auto">
				<span class="legend">Date</span>
			</div>
			<div class="col-md-8">
				<span th:text="${timestamp}"></span>
			</div>
		</div>
		<div class="row rowDesign">
			<div class="col-md-4 ml-auto">
				<span class="legend">Path</span>
			</div>
			<div class="col-md-8">
				<span th:text="${path}"></span>
			</div>
		</div>
		<div class="row rowDesign">
			<div class="col-md-4 ml-auto">
				<span class="legend">Error</span>
			</div>
			<div class="col-md-8">
				<span th:text="${error}"></span>
			</div>
		</div>
		<div class="row rowDesign">
			<div class="col-md-4 ml-auto">
				<span class="legend">Status</span>
			</div>
			<div class="col-md-8">
				<span th:text="${status}"></span>
			</div>
		</div>
		<div class="row rowDesign">
			<div class="col-md-4 ml-auto">
				<span class="legend">Message</span>
			</div>
			<div class="col-md-8">
				<span th:text="${message}"></span>
			</div>
		</div>
		<div class="row rowDesign">
			<div class="col-md-4 ml-auto">
				<span class="legend">Exception</span>
			</div>
			<div class="col-md-8">
				<span th:text="${exception}"></span>
			</div>
		</div>
		<div class="row rowDesign">
			<div class="col-md-4 ml-auto">
				<span class="legend">Trace</span>
			</div>
			<div class="col-md-8">
				<span th:text="${trace}"></span>
			</div>
		</div>
	</div>

	<div th:replace="home/layout.html :: footer"></div>
	<div th:replace="home/layout.html :: scriptsfiles"></div>

</body>

</html>
