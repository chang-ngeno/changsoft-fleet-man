<div th:fragment="parameterList" th:switch="${parameters}" class="container">
	<h2 th:case="null">No parameters yet!</h2>
	<div th:case="*" class="table-responsive">
		<h2>Parameters</h2>
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Parameter Code</th>
					<th>Parameter Name</th>
					<th>Description</th>
					<th>Parent</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="parameter : ${parameters}">
					<td th:text="${parameter.id}"></td>
					<td th:text="${parameter.paramCode}"></td>
					<td th:text="${parameter.paramName}"></td>
					<td th:text="${parameter.description}"></td>
					<td th:text="${parameter.parent}"></td>
					<td><a th:href="@{/parameters/edit/{id}(id=${parameter.id})}" class="btn btn-primary"><i class="fas fa-edit"></i>&nbsp;Edit</a></td>
					<td><a th:href="@{/parameters/delete/{id}(id=${parameter.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p><a class="btn btn-success" href="/parameters/edit">Add a new parameter</a></p>
</div>
