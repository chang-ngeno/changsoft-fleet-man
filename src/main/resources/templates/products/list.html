<div th:fragment="productList" th:switch="${products}" class="container">
	<h2 th:case="null">No products yet!</h2>
	<div th:case="*" class="table-responsive">
		<h2>Products</h2>
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Product Code</th>
					<th>Product Name</th>
					<th>Measurement unit</th>
					<th>Unit Price</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.productCode}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.unitOfMeasurement}"></td>
					<td th:text="${product.unitPrice}"></td>
					<td><a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary"><i class="fas fa-edit"></i>&nbsp;Edit</a></td>
					<td><a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p><a class="btn btn-success" href="/products/edit">Add a new product</a></p>
</div>
